<body>
    <header class="header">

    <section id="default">
        <div>

            <div class="container">

                    <h2 class="characterName">Lumi</h2>
                    <h3 class="race">Drow</h3>
                    <h3 class="class">Druid</h3>
                    <h3 class="background">Fate Touched</h3>

        </div> 
    </section>
